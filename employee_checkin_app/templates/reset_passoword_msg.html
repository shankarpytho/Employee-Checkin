{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="reset-form-container">
            {% if reset_status == 'success' %}
                <h2 class="text-center mb-4 text-success">Your password has been reset successfully!</h2>
                <p class="text-center">You can now use your new password to log in.</p>
            {% else %}
                <h2 class="text-center mb-4 text-danger">Error</h2>
                <p class="text-center text-danger">{{ message }}</p>
                <p class="text-center">Please try again or contact support if the problem persists.</p>
            {% endif %}
            
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
