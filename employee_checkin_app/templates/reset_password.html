{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Center the form and limit its width */
        .reset-form-container {
            max-width: 400px; /* Set a maximum width */
            width: 100%;      /* Ensure the form is responsive */
            margin: 0 auto;   /* Center the form horizontally */
        }

        /* Optional: Add some padding and space around the form */
        .reset-form-container form {
            padding: 20px;
            background-color: #f8f9fa;  /* Light background for better visibility */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Optional: Add some space at the top of the page */
        body {
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="reset-form-container">
            <h2 class="text-center mb-4">Reset Your Password</h2>
        
            <form method="POST" action="{% url 'reset' uid=uid token=token %}">
                {% csrf_token %}
                
                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm New Password</label>
                    <input type="password" name="password2" id="password2" class="form-control" required>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
